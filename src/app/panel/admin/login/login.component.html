<p-toast position="center"></p-toast>

<section class="login container">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-9 shadow-3 card">
      <div class="row">
        <div class="col-lg-6 p-5 text-center">
          <div class="text-center mb-5">
            <h1>فرم ورود پنل مدیریت</h1>
          </div>
          <div class="px-5 py-3">
            <form [formGroup]="form" (ngSubmit)="login()">
              <span class="p-float-label mb-4">
                <input type="text" pInputText formControlName="userName" required>
                <label>نام کاربری</label>
              </span>
              <span class="p-float-label">
                <input type="password" pInputText formControlName="password" required>
                <label>رمزعبور</label>
              </span>
              <button pButton type="submit" label="ورود"></button>
            </form>
          </div>
        </div>
        <div class="col-lg-6 gradient">
            <img src="../../../../assets/images/logo.png" class="img-fluid" alt="" />
        </div>
      </div>
    </div>
  </div>
</section>
